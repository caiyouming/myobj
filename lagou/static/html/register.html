<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../css/commen.css">

<body>
  <header>
    <a href=""></a>
  </header>
  <section>
    <div class="box">
      <!-- 注册类型 -->
      <div class="choose-type">
        <a href="">
          <div class="qr-wx-img"></div>
          <div class="qr-name">微信快速登录</div>
        </a>
        <a href="" style="display:none">
          <div class="qr-u-img"></div>
          <div class="qr-name">账号密码登录</div>
        </a>
      </div>
      <div class="register-con">
        <!-- 登录方式 -->
        <div class="con-l">
          <p>招人 | 互联网人才都在拉勾</p>
          <div class="u-register">
              <form action="">
                <input type="text" id="uname" 
                placeholder="请输入您的手机号/邮箱">
                <p id="c-uname" >请输入已验证手机/邮箱</p>
                <input type="text" id="upwd" placeholder="请输入您的密码">
                <p id="c-upwd" >请输入正确的密码</p>
                <a href="" class="forget"></a>
                <input type="submit" value="登录 " id="u-btn">
              </form>
          </div>
          <div class="qr-register">
            <img src="" alt="">
          </div>
        </div>
        <div class="con-r">
          <p>还没有帐号:</p>
          <a href="" class="register">立即注册</a>
          <p>使用以下帐号直接登录:</p>
          <p class="">
            <a href=""><img src="../img/icon-baidu_d1ad2b6.png" alt=""></a>
            <a href=""><img src="../img/icon-sina_e161002.png" alt=""></a>
            <a href=""><img src="../img/icon-tencent_c85c20a.png" alt=""></a>
            <a href=""><img src="../img/icon-wechat_823d4eb.png" alt=""></a>
          </p>
        </div>
      </div>
    </div>
  </section>
